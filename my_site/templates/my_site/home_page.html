{%extends 'my_site/base.html'%}
{%block content%}
{%for post in info%}
<article class="media content-section">
    <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#"></a>
    <h2><a class="article-title">{{post.name}}</a></h2>
        <p>{{post.content}}</p>
    <small class="text-muted"> 03.12.2021 {{post.date_posted| date:'F d, Y '}}</small>
</article>
{%endfor%}
{%endblock content%}
